name: ðŸš€ Deploy Node.js App2 to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout Code
        uses: actions/checkout@v3

      # Step 2: Setup SSH agent
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      # Step 3: Ensure app2 directory exists on EC2
      - name: Create app2 directory on EC2
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USERNAME }}@${{ secrets.EC2_PUBLIC_IP }} "mkdir -p ~/app2"

      # Step 4: Copy project files to EC2
      - name: Sync app2 project files
        run: |
          rsync -avz --exclude '.git*' -e "ssh -o StrictHostKeyChecking=no" ./Task-3/nodejs_proj/ \
            ${{ secrets.SSH_USERNAME }}@${{ secrets.EC2_PUBLIC_IP }}:~/app2/

      # Step 5: Install Node.js, dependencies, and start app2 with PM2
      - name: Start Node.js App2 on EC2
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USERNAME }}@${{ secrets.EC2_PUBLIC_IP }} << 'EOF'
            # Install Node.js 22 if not installed
            if ! command -v node > /dev/null; then
              curl -fsSL https://rpm.nodesource.com/setup_22.x | sudo bash -
              sudo yum install -y nodejs
            fi

            # Install PM2 globally if not installed
            if ! command -v pm2 > /dev/null; then
              sudo npm install -g pm2
            fi

            # Navigate to app2 folder
            cd ~/app2

            # Install dependencies
            npm install --production

            # Stop old PM2 process if exists
            pm2 stop app2 || true
            pm2 delete app2 || true

            # Start app2 with PM2
            pm2 start server.js --name app2
            pm2 save
          EOF
