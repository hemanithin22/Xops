name: Deploy to EC2

on:
  push:
    branches:
      - main   # Run workflow when code is pushed to main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout latest code
        uses: actions/checkout@v3

      # 2. Setup SSH with private key from GitHub secrets
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      # 3. Copy files to EC2 instance
      - name: Copy files to EC2
        run: |
          ssh -o StrictHostKeyChecking=no ec2-user@${{ secrets.EC2_PUBLIC_IP }} "mkdir -p ~/app"
          rsync -avz --exclude '.git*' ./Xops/Task-3/nodejs_proj/ ec2-user@${{ secrets.EC2_PUBLIC_IP }}:~/app/

      # 4. Install dependencies & restart app with PM2
      - name: Restart Node.js App
        run: |
          ssh -o StrictHostKeyChecking=no ec2-user@${{ secrets.EC2_PUBLIC_IP }} "
            cd ~/app &&
            npm install --production &&
            pm2 restart app || pm2 start index.js --name app
          "
